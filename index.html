<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Sign-Up</title>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6c63ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-container h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .form-container label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-container input:focus {
            border-color: #6c5ce7;
            outline: none;
        }
        .form-container .strength-meter {
            height: 10px;
            width: 100%;
            border-radius: 5px;
            background: #eee;
            overflow: hidden;
            margin: 5px 0;
        }
        .form-container .strength-meter div {
            height: 100%;
            transition: width 0.3s ease;
        }
        .strength-weak {
            width: 30%;
            background: #ff4d4d;
        }
        .strength-medium {
            width: 60%;
            background: #ffcc00;
        }
        .strength-strong {
            width: 100%;
            background: #4caf50;
        }
        .form-container button {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            background: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 10px auto;
        }
        .form-container button:hover {
            background: #574bdb;
        }
        #captcha-container {
            margin-top: 20px;
            display: none;
        }
        .form-container .captcha-button {
            margin-top: 20px;
            width: 80%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="signUpForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="strength-meter" id="strengthMeter">
                    <div></div>
                </div>
            </div>
            <button type="submit">Continue</button>
        </form>
        <div id="captcha-container">
            <div class="h-captcha" data-sitekey="b51854f6-6e48-4e80-83fc-a372a4be47ae"></div>
            <button class="captcha-button" onclick="verifyCaptcha()">Verify and Submit</button>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strengthMeter').firstElementChild;
        const signUpForm = document.getElementById('signUpForm');
        const captchaContainer = document.getElementById('captcha-container');

        const validatePassword = () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength === 0) strengthMeter.style.width = '0%';
            else if (strength <= 2) {
                strengthMeter.style.width = '30%';
                strengthMeter.style.backgroundColor = '#ff4d4d';
            } else if (strength === 3) {
                strengthMeter.style.width = '60%';
                strengthMeter.style.backgroundColor = '#ffcc00';
            } else {
                strengthMeter.style.width = '100%';
                strengthMeter.style.backgroundColor = '#4caf50';
            }
        };

        const toggleCaptcha = (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }

            signUpForm.style.display = 'none';
            captchaContainer.style.display = 'block';
        };

        const verifyCaptcha = () => {
            alert("Captcha Verified! Form Submitted.");
        };

        // Event Listeners
        passwordInput.addEventListener('input', validatePassword);
        signUpForm.addEventListener('submit', toggleCaptcha);
    </script>
</body>
</html>
